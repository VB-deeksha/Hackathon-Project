<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <section class="h-100">
        <div class="text-center my-5">
			<img src="logo.jpg" alt="logo" width="300">
		</div>
        <div id="loginPage" class="login-container">
            <div class="form-container">
                <h2>Employee</h2>
                <button onclick="showEmployeeLogin()">Login as Employee</button>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="form-container">
                <h2>Manager</h2>
                <button onclick="showManagerLogin()">Login as Manager</button>
            </div>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div id="employeeLoginPage" class="login-container hidden">
            <div class="form-container">
                <h2>Employee Login</h2>
                <form id="employeeLoginForm" action="#" method="post">
                    <label for="employeeEmail">Email:</label>
                    <input type="email" id="employeeEmail" name="employeeEmail" required>

                    <label for="employeePassword">Password:</label>
                    <a href="forgot.html" class="float-end">
						Forgot Password?
					</a>
                    <input type="password" id="employeePassword" name="employeePassword" required>

                    <button type="button" onclick="checkEmployeeLogin()">
                        <a href="C:\Users\vaish\OneDrive\Documents\Hackathon project\listrace-v1.0\index.html">
                            Login
                        </a>
                    </button>
                </form>
                <div class="card-footer py-3 border-0">
				    <div class="text-center">
					    Don't have an account? <a href="register.html" class="text-dark">Create One</a>
				    </div>
			    </div>
            </div>
        </div>
    
        <div id="employeePage" class="login-container hidden">
            <h2>Welcome, Employee!</h2>
            <!-- Your employee content goes here -->
        </div>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
        <div id="managerLoginPage" class="login-container hidden">
            <div class="form-container">
                <h2>Manager Login</h2>
                <form id="managerLoginForm" action="#" method="post">
                    <label for="managerEmail">Email:</label>
                    <input type="email" id="managerEmail" name="managerEmail" required>

                    <label for="managerPassword">Password:</label>
                    <a href="forgot.html" class="float-end">
					    Forgot Password?
					</a>
                    <input type="password" id="managerPassword" name="managerPassword" required>

                    <button type="button" onclick="checkManagerLogin()">
                        <a href="C:\Users\vaish\OneDrive\Documents\Hackathon project\2117_infinite_loop\2117_infinite_loop\index.html">
                            Login
                        </a>   
                    </button>
                </form>
                <div class="card-footer py-3 border-0">
				    <div class="text-center">
					    Don't have an account? <a href="register.html" class="text-dark">Create One</a>
				    </div>
			    </div>
            </div>
        </div>

        <div id="managerPage" class="login-container hidden">
            <h2>Welcome, Manager!</h2>
            <!-- Your manager content goes here -->
        </div>
        &nbsp;
        <div class="text-center mt-5 text-muted">
		    Copyright &copy; 2023 &mdash; WorkWave Nexus 
		</div>
    </section>
    <script>
        function showEmployeeLogin() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('employeeLoginPage').classList.remove('hidden');
        }

        function showManagerLogin() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('managerLoginPage').classList.remove('hidden');
        }

        function checkEmployeeLogin() {
            var employeeEmail = document.getElementById('employeeEmail').value;
            var employeePassword = document.getElementById('employeePassword').value;

            // Add your authentication logic here
            // For simplicity, let's assume a basic check for the presence of email and password
            if (employeeEmail && employeePassword) {
                showEmployeePage();
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }

        function checkManagerLogin() {
            var managerEmail = document.getElementById('managerEmail').value;
            var managerPassword = document.getElementById('managerPassword').value;

            // Add your authentication logic here
            // For simplicity, let's assume a basic check for the presence of email and password
            if (managerEmail && managerPassword) {
                showManagerPage();
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }

        function showEmployeePage() {
            document.getElementById('employeeLoginPage').classList.add('hidden');
            document.getElementById('employeePage').classList.remove('hidden');
        }

        function showManagerPage() {
            document.getElementById('managerLoginPage').classList.add('hidden');
            document.getElementById('managerPage').classList.remove('hidden');
        }
    </script>
</body>
</html>
